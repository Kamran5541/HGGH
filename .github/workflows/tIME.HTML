<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }

        .clock-container {
            display: flex;
            width: 300px;
            height: 120px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .time-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #7b1fa2, #2196f3);
            color: white;
        }

        .time-box h1 {
            font-size: 36px;
            font-weight: bold;
        }

        .time-box span {
            font-size: 14px;
            font-weight: bold;
        }

        .day-box {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2196f3, #26c6da);
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="clock-container">
        <div class="time-box">
            <h1 id="time">--:--</h1>
            <span id="ampm">--</span>
        </div>
        <div class="day-box" id="day">----</div>
    </div>

    <script>
        function updateClock() {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let ampm = hours >= 12 ? "PM" : "AM";
            
            hours = hours % 12 || 12; // Convert 24h to 12h format
            minutes = minutes < 10 ? "0" + minutes : minutes;

            document.getElementById("time").innerText = `${hours}:${minutes}`;
            document.getElementById("ampm").innerText = ampm;

            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            document.getElementById("day").innerText = days[now.getDay()];
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
